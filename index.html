<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WFD Recipe App</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <h1 class="header__logo">What's For Dinner?</h1>
        <ul class="header__menu">
          <li class="header__menu-item"><a href="home.html">Home</a></li>
          <li class="header__menu-item"><a href="about.html">About</a></li>
        </ul>
        <!-- Menu for smaller screens -->
        <div
          class="header__drop-container header__dropbtn"
          onclick="toggleDropdown()"
        >
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <!-- Dropdown menu -->
        <div id="myDropdown" class="header__dropdown-content">
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="landing">
        <div class="landing__image"></div>
        <div class="landing__cta">
          <h2 class="landing__cta-title">Can't decide what to eat today?</h2>
          <p class="landing__cta-msg">Get Inspired! Check out our recipes!</p>
          <div class="landing__cta-btn btn">
            <a href="home.html">Explore!</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">&copy; 2024 WFD Recipes</footer>
    <script src="script.js"></script>
  </body>
</html>
