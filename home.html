<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WFD Recipe App | Home</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <header class="header">
      <nav class="header__nav">
        <h1 class="header__logo">
          <a href="index.html">What's For Dinner?</a>
        </h1>
        <ul class="header__menu">
          <li class="header__menu-item"><a href="#">Home</a></li>
          <li class="header__menu-item"><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- hero image and input form -->
    <div class="hero">
      <h2 class="hero__header">Infuse your kitchen with inspiration!</h2>
      <p class="hero__msg">
        Turning ordinary ingredients into extraordinary dishes.
      </p>
      <form id="form" class="hero__form">
        <input
          type="text"
          name="input"
          id="input"
          class="hero__input"
          placeholder="Enter an ingredient..."
        />
        <button id="searchBtn" class="hero__btn btn">Search</button>
      </form>
    </div>
    <main id="home-main">
      <!-- display recipes according to search input -->
      <section class="display">
        <div id="displayRecipes" class="display__recipes"></div>
      </section>
      <!-- categories section -->
      <section class="categories">
        <h2 class="categories__header">Categories:</h2>
        <div class="categories__container">
          <div id="categoryCard" class="categories__cards"></div>
        </div>
      </section>
      <!-- featured section - display random meals -->
      <section class="featured">
        <h2 class="featured_header">Featured:</h2>
      </section>
    </main>
    <footer class="footer">&copy; 2024 WFD Recipes</footer>
    <script src="script.js"></script>
  </body>
</html>
